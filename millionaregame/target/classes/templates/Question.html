<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Question Page</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="center">
        <h2>Your Score: <span id="sco-re" th:text="${score}"></span></h2>
        <h2 th:text="${question.text}"></h2>
        <form action="/answer" method="post">
            <div class="options">
                <label class="bubble-option" data-correct="true"><input type="radio" th:name="chosenOption" th:value="${question.options[0].text}"/><span th:text="${question.options[0].text}"></span></label>
                <label class="bubble-option"><input type="radio" th:name="chosenOption" th:value="${question.options[1].text}"/><span th:text="${question.options[1].text}"></span></label>
            </div>
            <div class="options">
                <label class="bubble-option"><input type="radio" th:name="chosenOption" th:value="${question.options[2].text}"/><span th:text="${question.options[2].text}"></span></label>
                <label class="bubble-option"><input type="radio" th:name="chosenOption" th:value="${question.options[3].text}"/><span th:text="${question.options[3].text}"></span></label>
            </div>
            <input type="submit" value="Submit" class="submit-button">
        </form>
    </div>
    <!-- Add your lifeline buttons here -->
    <button class="lifeline-button" id="fifty-fifty">50-50 Lifeline</button>
    <button class="lifeline-button" id="life-line" onclick="this.disabled = true;">Lifeline</button>
    <script th:inline="javascript">
    /*<![CDATA[*/
        fetch('/score')
            .then(response => response.json())
            .then(score => {
                // Update the score on the website
                document.getElementById('sco-re').textContent = score;
            });
    /*]]>*/
    </script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
